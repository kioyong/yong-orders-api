server:
  port: 8089

spring:
  application:
    name: yong-orders-api
  data:
    mongodb:
      uri: mongodb://localhost:27017/test1
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

# To disable Hystrix in Feign
feign:
  hystrix:
    enabled: false

# To set thread isolation to SEMAPHORE
hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE